<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, elegant landing page">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .hero {
            text-align: center;
            margin: 20px 0;
        }
        .hero img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .content div {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="hero">
		<img src="img1.jpeg" alt="Company" width="500" height="600">
                  </div>
        <div class="content">
            <div>
                <h2>About Us</h2>
                <p>Learn more about our company and what we stand for.</p>
            </div>
            <div>
                <h2>Our Services</h2>
                <p>Discover the services we offer to our customers.</p>
            </div>
            <div>
                <h2>Contact Us</h2>
                <p>Get in touch with us for any inquiries or support.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Our Company. All rights reserved.</p>
    </footer>
</body>
</html>
